<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center tarjeta">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/img/Ken.png" class="card-img-top w-100" alt="Foto de Matías Ken">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/IMG_20230830_163054821_BURST000_COVER_TOP.jpg" class="card-img-top w-100" alt="Foto de Matías">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <p class="d-inline-flex gap-1">
                            <h1 class="display-3" id="nombre">Matías Sardi</h1>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="btnConoceme" onclick="cambiaNombre()">
                                Conóceme
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                Soy Ineniero en Electrónica, trabajo en una empresa de tecnología y estoy adquiriendo conocimientos de programación web, por eso hice el curso Full Stack Java y ahora hago el de React.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
